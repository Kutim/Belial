
#user  nobody;
worker_processes  1;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    lua_package_path "/data/?.lua";
    lua_shared_dict belial_post_allow 100m;
    lua_shared_dict belial_auto_deny 100m;
    lua_shared_dict belial_cc_deny 100m;
    lua_shared_dict belial_cc_global 20m;
    lua_shared_dict belial_global_deny_ip 100m;
    init_by_lua_file /data/init.lua;
    lua_need_request_body on;
    access_by_lua_file /data/belial.lua;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	
    client_max_body_size 500M;
    client_body_buffer_size 500M;

    server {
        listen       80;
        server_name  www.xxoo.com;
	set $belial_fastcgi_name  $fastcgi_script_name;
	root /usr/local/www/nginx;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        index  index.html index.htm;

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        #error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/www/nginx-dist;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }
    }  


        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
